<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="align_right">
        <a href="http://127.0.0.1:5500/index.html">常规搜索</a>

    </div>
    <form action="https://www.google.com/search">

        <label class="container_acvanced">以下所有字词</label>
        <input type="text" name="as_q" class="search-bar"><br>


        <label class="container_acvanced">与以下字词完全匹配</label>
        <input type="text" name="as_epq" class="search-bar"><br>


        <label class="container_acvanced">以下任意字词</label>
        <input type="text" name="as_oq" class="search-bar"><br>


        <label class="container_acvanced">不含以下所有字词</label>
        <input type="text" name="as_eq" class="search-bar"><br>

        <div class="container">
            <input type="submit" value="高级搜索" class="search-button-advanced ">
        </div>
    </form>

</body>

</html>
